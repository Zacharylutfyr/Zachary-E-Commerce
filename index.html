<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Z-Commerce</title>
  </head>
  <body>

    <!-- Heading -->
    <div class="heading-bar">
      <div class="container-fluid">
        <div class="container">
          <div class="row mt-4">
            <div class="col-3 social-bar">
              <i class="fa-solid fa-envelope px-2"></i>
              <i class="fa-solid fa-location-dot px-2"></i>
              <i class="fa-brands fa-instagram px-2"></i>
              <i class="fa-solid fa-phone px-2"></i>
              <i class="fa-brands fa-twitter px-2"></i>
            </div>
            <div class="col-8 search-bar">
              <div class="header-search-container">
                <input
                  type="search"
                  name="search"
                  class="search-field"
                  placeholder="Enter your product name..." />
                <i class="fa-solid fa-search search-icon"></i>
              </div>
            </div>
            <div class="col-1 language-bar">
              <select name="language" class="language">
                <option value="en-US">English</option>
                <option value="id">Indonesia</option>
                <option value="es-ES">Espa&ntilde;ol</option>
                <option value="fr">Fran&ccedil;ais</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Last Heading -->

    <section class="nav">
      <div class="container-fluid">
        <div class="container">
          <hr />
          <nav class="navbar navbar-expand-lg bg-body-transparent">
            <div class="nav-brand">
              <a class="navbar-brand" href="#">Z-Commerce</a>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link px-4" href="#">Hot</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link px-4" href="#">Sale</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link px-4" href="#">Category</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link px-4" href="#">Brands</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link px-4" href="#">Limited Edition</a>
                </li>
              </ul>
            </div>
            <div class="nav-icons">
              <i class="fa-regular fa-heart px-3"></i>
              <i class="fa-solid fa-cart-shopping px-3"></i>
              <i class="fa-solid fa-user px-3"></i>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
    </section>

    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/8a9d142db2.js"
      crossorigin="anonymous"></script>

    <!-- Script JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
  </body>
</html>
